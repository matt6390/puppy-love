<template id="home-page">
  <div class="vue-component">
    <h1>{{ message }}</h1>
    <button v-on:click="myLikes()">My Likes</button>
    <div v-for="user in users">
      <p>{{ user }}</p>
      <button class="button" v-on:click="swipeLeft(user)">Swipe Left</button>
      <button class="button" v-on:click="swipeRight(user)">Swipe Right</button>
    </div>

  </div>
</template>

<template id="conversations-page">
  <div class="vue-component">
    <div class="col-md-4">
      <ul>
        <li v-for="conversation in conversations"> {{ conversation }} <button v-on:click="loadConversation(conversation.id)">Load Conversation</button></li>
      </ul>
    </div>
    <div class="col-md-8">
      <p v-for="message in messages">{{ message }}</p>
    </div>
  </div>
</template>

<template id="login-page">
  <div class="vue-component">

    <div class="container">
      <h1>Login</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" v-model="email">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" v-model="password">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>

  </div>
</template>

<template id="signup-page">
  <div class="vue-component">

    <div class="container">
      <h1>Signup</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Name:</label> 
        <input type="text" class="form-control" v-model="name">
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" v-model="email">
      </div>
      <div class="form-group">
        <label>Age:</label> 
        <input type="number" class="form-control" v-model="age">
      </div>
      <div class="form-group">
        <label>Gender:</label>
        <select v-model="gender">
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" v-model="password">
      </div>
      <div class="form-group">
        <label>Password confirmation:</label>
        <input type="password" class="form-control" v-model="passwordConfirmation">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>

  </div>
</template>
